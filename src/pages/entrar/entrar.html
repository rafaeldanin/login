<ion-header>

  <ion-navbar color="primary">
    <ion-title>Entrar</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <form [formGroup]="form">
    <ion-item>
      <ion-label stacked>E-mail</ion-label>
      <ion-input type="email" formControlName="email"></ion-input>
    </ion-item>
    <ion-item *ngIf="!form.controls.email.valid && (form.controls.email.dirty || form.controls.email.touched)" color="danger">
        <div [hidden]="!form.controls.email.errors.required">
          O Campo é Obrigatório
        </div>
      </ion-item>

    <ion-item>
      <ion-label stacked>Senha</ion-label>
      <ion-input type="password" formControlName="password"></ion-input>
    </ion-item>
    <ion-item *ngIf="!form.controls.password.valid && (form.controls.password.dirty || form.controls.password.touched)" color="danger">
        <div [hidden]="!form.controls.password.errors.required">
          O Campo é Obrigatório
        </div>
      </ion-item>
    <div padding>
      <button ion-button block (click)="onSubmit()" type="submit" [disabled]="!form.valid">Entrar</button>
    </div>

    <button ion-button block color="dark" clear navPush="CriarContaPage">Criar Conta</button>
    <button ion-button block color="dark" clear navPush="EsqueciSenhaPage">Esqueci minha senha</button>
    <button ion-button block color="dark" (click)="sair()" clear navPush="">Sair da Conta</button>
  </form>

</ion-content>
